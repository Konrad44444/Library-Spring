<!DOCTYPE html>
<html 
    lang="pl"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>

    <link rel="stylesheet" th:href="@{http://localhost:8081/styles/all.css}">
    <link rel="stylesheet" th:href="@{http://localhost:8081/styles/forms.css}">
    <link rel="stylesheet" th:href="@{http://localhost:8081/styles/login/login.css}">
</head>
<body>
    <div class="container">

        <!-- TODO: komunikat na zielono, jeśli poprawana rejestracja, na czerwono, jeśli błąd logowania -->
        <h3 class="message" th:text="${message}"></h3>
        
        <div class="login">
            
            <form th:object="${user}" th:action="@{/login}" method="post" autocomplete="off">
                <div class="form-head">
                    <h2>Logowanie</h2>
                </div>

                <div class="form-body">
                    <label>Login </label>
                    <input type="text" th:field="*{login}" autocomplete="off" required> <br>

                    <label>Hasło </label>
                    <input type="password" th:field="*{password}" required> <br>
                </div>

                <div class="form-foot">
                    <button type="submit">Zaloguj</button>

                    <a th:href="@{/register}" class="button">Rejestracja</a>
                </div>
            </form>
        
        </div>
    
    </div>    
</body>
</html>
