<!DOCTYPE html>
<html 
    lang="pl"
    xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - bibliotekarz</title>

    <link rel="stylesheet" th:href="@{styles/all.css}">
    <link rel="stylesheet" th:href="@{styles/page/grid.css}">

</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/mainview}" class="button">Książki</a>
            <a th:href="@{/authors}" class="button">Autorzy</a>
            <a th:href="@{/categories}" class="button">Kategorie</a>
            <a th:href="@{/all_loans}" class="button">Wypożyczenia</a>
            <a th:href="@{/addbook}" class="button">Dodaj książkę</a>
            <a th:href="@{/profile}" class="button">Mój profil</a>
            <a th:href="@{/logout}" class="button">Wyloguj się</a>
        </div>

        <div class="main-profile">
            <h1>Profil bibliotekarza</h1>

            <h2>Login</h2>
            <h3 th:text="${user.login}"></h3>

            <h2>Hasło</h2>
            <h3 id="password" th:text="${user.password}"></h3>
            <!-- TODO: hide password and show it after button click -->

            <h2>Imię</h2>
            <h3 th:text="${user.firstName}"></h3>

            <h2>Nazwisko</h2>
            <h3 th:text="${user.lastName}"></h3>

            <br><br>

            <a th:href="@{/edit/profile}" class="button">Edytuj dane</a>
            
        </div>
        
        
        <div class="footer">
            <h2 class="copyright">Copyright © 2023 Konrad Warzecha</h2>
        </div>

    </div>
</body>
</html>
