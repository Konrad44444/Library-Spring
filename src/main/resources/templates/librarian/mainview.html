<!DOCTYPE html>
<html 
    lang="pl"
    xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka - bibliotekarz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/mainview}" class="button">Książki</a>
            <a th:href="@{/authors}" class="button">Autorzy</a>
            <a th:href="@{/categories}" class="button">Kategorie</a>
            <a href="" class="button">Wypożyczenia</a>
            <a th:href="@{/addbook}" class="button">Dodaj książkę</a>
            <a href="" class="button">Mój profil</a>
            <a th:href="@{/logout}" class="button">Wyloguj się</a>
        </div>

        <div class="book-list">
            <table class="books-table">
                <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Autor</th>
                        <th>Kategorie</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}">tytul</td>
                        <td th:text="${book.author.getFirstName()} + ' ' + ${book.author.getLastName()}">autor</td>
                        <td th:text="${book.category.getName()}">kategorie</td>
                        <td th:text="${book.available}">(nie)dostępna</td> 
                        <td>
                            <a th:href="@{'/edit/book/' + ${book.id}}" class="button">Edytuj</a>
                        </td>
                        <td>
                            <a th:href="@{'/delete/book/' + ${book.id}}" class="button">Usuń</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <h2 class="copyright">Copyright © 2023 Konrad Warzecha</h2>
        </div>

    </div>
</body>
</html>
