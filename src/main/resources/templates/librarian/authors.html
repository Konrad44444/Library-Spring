<!DOCTYPE html>
<html 
    lang="pl"
    xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorzy - bibliotekarz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/mainview}" class="button">Książki</a>
            <a th:href="@{/authors}" class="button">Autorzy</a>
            <a th:href="@{/categories}" class="button">Kategorie</a>
            <a th:href="@{/all_loans}" class="button">Wypożyczenia</a>
            <a th:href="@{/addbook}" class="button">Dodaj książkę</a>
            <a th:href="@{/profile}" class="button">Mój profil</a>
            <a th:href="@{/logout}" class="button">Wyloguj się</a>
        </div>

        <div class="book-list">
            <table class="books-table">
                <thead>
                    <tr>
                        <th>Imie</th>
                        <th>Nazwisko</th>
                        <th></th>
                        <!-- TODO: display all author's books -->
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="author : ${authorsList}">
                        <td th:text="${author.firstName}">imie</td>
                        <td th:text="${author.lastName}">nazwisko</td>
                        <td>
                            <a th:href="@{'/edit/author/' + ${author.id}}" class="button">Edytuj</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <h2 class="copyright">Copyright © 2023 Konrad Warzecha</h2>
        </div>

    </div>
</body>
</html>
