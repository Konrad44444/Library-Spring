<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/mainview}" class="button">Książki</a>
            <a th:href="@{/showloans}" class="button">Moje wypożyczenia</a>
            <a th:href="@{/showbasket}" class="button">Koszyk</a>
            <a href="" class="button">Mój profil</a>
            <a th:href="@{/logout}" class="button">Wyloguj się</a>
        </div>


        <div class="book-list">
            <h1>Twoje wypożyczenia</h1>
            <h2 th:text="${message}"></h2>

            <table class="books-table">
                <thead>
                    <tr>
                        <th>Data wypożyczenia</th>
                        <th>Data zwrotu</th>
                        <th>Książki</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="loan : ${loans}">
                        <td th:text="${loan.dateOfLoan}">tytul</td>
                        <td th:text="${loan.dateOfReturn}">autor</td>
                        <td>
                            <ul>
                                <li th:each="book : ${loan.books}" 
                                    th:text="${book.title} + ', ' + ${book.author.getFirstName()} + ' ' + ${book.author.getLastName()}"
                                    >książka1</li>
                            </ul>
                        </td>
                    </tr>
                </tbody>
            </table>

            <a th:href="@{/makeloan}" class="button">Potwierdź wypożyczenie</a>
        </div>

        <div class="footer">
            <h2 class="copyright">Copyright © 2023 Konrad Warzecha</h2>
        </div>

    </div>
</body>
</html>
