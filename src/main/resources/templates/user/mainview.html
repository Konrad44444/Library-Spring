<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>

    <link rel="stylesheet" th:href="@{styles/all.css}">
    <link rel="stylesheet" th:href="@{styles/page/grid.css}">
    <link rel="stylesheet" th:href="@{styles/page/table.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/mainview}" class="button">Książki</a>
            <a th:href="@{/showloans}" class="button">Moje wypożyczenia</a>
            <a th:href="@{/showbasket}" class="button">Koszyk</a>
            <a th:href="@{/profile}" class="button">Mój profil</a>
            <a th:href="@{/logout}" class="button">Wyloguj się</a>
        </div>

        <div class="main">
            <table class="table">
                <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Autor</th>
                        <th>Kategoria</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}">tytul</td>
                        <td th:text="${book.author.getFirstName()} + ' ' + ${book.author.getLastName()}">autor</td>
                        <td th:text="${book.category.getName()}">kategorie</td>
                        <td th:text="${book.available}" class="td-center">(nie)dostępna</td> 
                        <td class="td-center">
                            <a th:href="@{'/addtobasket/' + ${book.id}}" class="button">Dodaj do koszyka</a>
                            <!-- TODO: disable button is status is 'zarezerwowana' or 'wypożyczona' -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <h2 class="copyright">Copyright © 2023 Konrad Warzecha</h2>
        </div>

    </div>
</body>
</html>
