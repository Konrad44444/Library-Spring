<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteka</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/mainview}" class="button">Książki</a>
            <a href="" class="button">Moje wypożyczenia</a>
            <a href="" class="button">Koszyk</a>
            <a href="" class="button">Mój profil</a>
            <a th:href="@{/logout}" class="button">Wyloguj się</a>
        </div>

        <div class="book-list">
            <table class="books-table">
                <thead>
                    <tr>
                        <th>Tytuł</th>
                        <th>Autor</th>
                        <th>Kategorie</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}">tytul</td>
                        <td th:text="${book.author.getFirstName()} + ${book.author.getLastName()}">autor</td>
                        <td th:text="${book.category.getName()}">kategorie</td>
                        <td th:text="${book.available}">(nie)dostępna</td> 
                        <!-- ^ zwraca true albo false TODO: ładnie wyświetlić -->
                        <td>
                            <a href="">Dodaj do koszyka</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="footer">
            <h2 class="copyright">Copyright © 2023 Konrad Warzecha</h2>
        </div>

    </div>
</body>
</html>
