<!DOCTYPE html>
<html 
    lang="pl"
    xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - bibliotekarz</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a th:href="@{/mainview}" class="button">Książki</a>
            <a th:href="@{/authors}" class="button">Autorzy</a>
            <a th:href="@{/categories}" class="button">Kategorie</a>
            <a th:href="@{/all_loans}" class="button">Wypożyczenia</a>
            <a th:href="@{/addbook}" class="button">Dodaj książkę</a>
            <a th:href="@{/profile}" class="button">Mój profil</a>
            <a th:href="@{/logout}" class="button">Wyloguj się</a>
        </div>

        <div class="content">
            <h1>Edytuj swój profil</h1>

            <form th:action="@{/editprofile}" method="post" th:object="${user}">
                <label>Login </label>
                <input type="text" th:field="*{login}"> <br>
                
                <label>Hasło </label>
                <input type="text" th:field="*{password}"> <br>
                <!-- has to be text because it is empty string when type is password -->

                <label>Imię </label>
                <input type="text" th:field="*{firstName}"> <br>

                <label>Nazwisko </label>
                <input type="text" th:field="*{lastName}"> <br>

                <button type="submit">Zatwierdź</button>
                <a th:href="@{/profile}" class="button">Anuluj</a>

            </form>


        </div>

        <div class="footer">
            <h2 class="copyright">Copyright © 2023 Konrad Warzecha</h2>
        </div>

    </div>
</body>
</html>
