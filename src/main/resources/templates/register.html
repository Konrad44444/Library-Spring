<!DOCTYPE html>
<html 
    lang="pl"
    xmlns:th="http://www.thymeleaf.org"
    >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>

    <link rel="stylesheet" th:href="@{styles/all.css}">
    <link rel="stylesheet" th:href="@{styles/forms.css}">
    <link rel="stylesheet" th:href="@{styles/login/login.css}">
</head>
<body>
    <div class="container">
        
        <h3 class="message" th:text="${message}"></h3>

        <div class="register">
            <form th:object="${user}" th:action="@{/register/new}" method="post">
                <div class="form-head">
                    <h2>Rejestracja</h2>
                </div>

                <div class="form-body">
                    <input type="hidden" th:field="*{id}" />

                    <label>Login </label>
                    <input type="text" th:field="*{login}" autocomplete="off" required> <br>

                    <label>Hasło </label>
                    <input type="password" th:field="*{password}" autocomplete="off" required> <br>

                    <label>Imię </label>
                    <input type="text" th:field="*{firstName}" autocomplete="off" required> <br>

                    <label>Nazwisko </label>
                    <input type="text" th:field="*{lastName}" autocomplete="off" required> <br>
                </div>

                <div class="form-foot">
                    <button type="submit">Zarejestruj</button>
                    <a th:href="@{/}" class="button">Anuluj</a>
                </div>
            </form>
        </div>
    
    </div>
    
</body>
</html>
